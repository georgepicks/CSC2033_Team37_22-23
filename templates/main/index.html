<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero-Hunger App</title>
    <link rel="stylesheet" href="../../static/IndexStyle.css">
</head>
<body>
    <header>
        <div class="logo">Leftovers</div>
        <nav>
            <a href="{{ url_for('users.register') }}">Sign up</a>
            <a href="{{ url_for('users.login') }}">Log in</a>
        </nav>
    </header>
    <section class="hero">
        <img src="../../templates/static/team_logo.PNG" alt="Food" class="hero-image"/>
        <h1>Fight Hunger, Share Leftovers</h1>
        <p>Join our mission to end hunger by sharing your leftover food with those in need.</p>
        <div class="cta-buttons">
            <a href="{{ url_for('users.register') }}" class="cta-supplier">Become a Supplier</a>
            <a href="{{ url_for('users.register') }}" class="cta-receiver">Find Food as a Receiver</a>
        </div>
    </section>
    <footer>
        <nav>
            <a href="{{ url_for('users.login') }}">">About Us</a>
            <a href="{{ url_for('users.login') }}">>Contact Us</a>
        </nav>
    </footer>
