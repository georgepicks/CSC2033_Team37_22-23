<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css"/>
</head>

<body>
    <h3>Leftovers</h3>
    <div class="rectangle_top"></div>
    <div class="rectangle_bottom"></div>

     <div class="navbar-item">
         <div class="leftovers_text">Leftovers</div>
     </div>
    <a href="{{ url_for('index') }}" class="navbar-item"><div class="home_link">Home</div></a>

    <a href="{{ url_for('users.login') }}" class="navbar-item"><div class="login_link">Login</div></a>

    <a href="{{ url_for('users.register') }}" class="navbar-item"><div class="register_link">Register</div></a>

    <a href="{{ url_for('static', filename='about_us.html') }}" class="navbar-item"><div class="about_us">About Us</div></a>

    <a href="{{ url_for('static', filename='contact.html') }}" class="navbar-item"><div class="contact">Contact Us</div></a>

    <a href="{{ url_for('static', filename='privacy_policy.html') }}" class="navbar-item"><div class="privacy_policy">Privacy Policy</div></a>

    <a href="{{ url_for('static', filename='tandc.html') }}" class="navbar-item"><div class="tandc">Terms and Conditions</div></a>


    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
