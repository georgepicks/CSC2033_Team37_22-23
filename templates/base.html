<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css"/>
</head>

<body>
    <section class="hero is-primary is-fullheight">
    <div class="rectangle_top"></div>
    <div class="rectangle_bottom"></div>

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                       <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                <div class="home_button">Home</div>
                            </a>
                            <a href="{{ url_for('users_templates.login') }}" class="navbar-item">
                                <div class="login_button">Login</div>
                            </a>
                            <a href="{{ url_for('users_templates.register') }}" class="navbar-item">
                                <div class="register_button">Register</div>
                            </a>
                       </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
