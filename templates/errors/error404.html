<!--
File: error404.html

Authors: Broden Bates

Description: Displays a custom error message if the user runs into a 404 error
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404</title>
</head>
<body>
    {% block content %}
    <h2 class="error404">Page Not Found</h2>
    {% endblock %}
</body>
</html>
