<!--
File: error403.html

Authors: Broden Bates

Description: Displays a custom error message if the user runs into a 403 error
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 403</title>
</head>
<body>
    {% block content %}
    <h2 class="error403">Forbidden</h2>
    {% endblock %}
</body>
</html>
