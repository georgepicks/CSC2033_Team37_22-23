<!--
File: error500.html

Authors: Broden Bates

Description: Displays a custom error message if the user runs into a 500 error
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 500</title>
</head>
<body>
    {% block content %}
    <h2 class="error500">Internal Server Error</h2>
    {% endblock %}
</body>
</html>
